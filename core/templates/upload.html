{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
.upload-wrapper {
    background: #f5faff;
    padding: 40px;
    border-radius: 20px;
    margin-top: 30px;
}

.steps {
    text-align: center;
    margin-bottom: 40px;
}

.step {
    display: inline-block;
    font-size: 14px;
    margin: 0 25px;
    color: #777;
}

.step.active {
    font-weight: bold;
    color: #0d6efd;
}

.step-number {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #e6f0ff;
    margin-bottom: 6px;
}

.step.active .step-number {
    background: #0d6efd;
    color: white;
}

.upload-box {
    border: 2px dashed #b2c6e6;
    border-radius: 12px;
    padding: 40px 20px;
    text-align: center;
    background: white;
    cursor: pointer;
}

.upload-box:hover {
    background: #f0f6ff;
    transition: 0.3s;
}

.upload-icon {
    width: 55px;
    margin-bottom: 10px;
}
</style>

<div class="container upload-wrapper">

    <!-- STEP INDICATORS -->
    <div class="steps">
        <span class="step active">
            <div class="step-number">1</div>
            Upload Resume
        </span>

        <span class="step">
            <div class="step-number">2</div>
            Analyze Resume
        </span>
    </div>

    <!-- UPLOAD BOX -->
    <div class="upload-box mb-4">
        <img src="{% static 'images/Screenshot 2025-11-28 205641.png' %}" class="upload-icon">
        <h5>Choose Resume File</h5>
        <p class="text-muted">Upload .pdf or .docx</p>

        <!-- Django Form -->
        <form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}">
            {% csrf_token %}

            <div class="d-flex justify-content-center mt-3">
                <div style="width:250px;">
                    {{ form.file }}
                </div>
            </div>
  </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">
                Analyze Resume
            </button>
        </form>

  

</div>

{% endblock %}
