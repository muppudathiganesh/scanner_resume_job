{% extends "base.html" %}
{% block content %}

<div class="container my-5">
    <h2 class="mb-4">Resume Builder</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label>Full Name</label>
        <input type="text" name="full_name" class="form-control mb-3">

        <label>Email</label>
        <input type="email" name="email" class="form-control mb-3">

        <label>Phone</label>
        <input type="text" name="phone" class="form-control mb-3">

        <label>Professional Summary</label>
        <textarea name="summary" class="form-control mb-3"></textarea>

        <label>Skills</label>
        <textarea name="skills" class="form-control mb-3"></textarea>

        <label>Experience</label>
        <textarea name="experience" class="form-control mb-3"></textarea>

        <label>Education</label>
        <textarea name="education" class="form-control mb-3"></textarea>

        <button class="btn btn-primary w-100">Generate Resume</button>
    </form>
  
</div>

{% endblock %}
