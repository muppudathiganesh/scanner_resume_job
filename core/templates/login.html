{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    body {
        min-height: 100vh;
        margin: 0;
        /* background: linear-gradient(135deg, #ff9ecd, #87cefa); */
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
    }

    .left-side img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
    }

    .login-card {
        background: linear-gradient(135deg, rgb(144, 139, 245), #87cefa);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    @media(max-width: 768px) {
        .left-side {
            display: none;
        }
    }
</style>

<div class="container-fluid login-container">
    <div class="row w-100">

        <!-- LEFT SIDE IMAGE -->
        <div class="col-md-6 left-side p-0">
            <img src="{% static 'images/login.png' %}" alt="Login Image">
        </div>

        <!-- RIGHT SIDE LOGIN FORM -->
        <div class="col-md-6 d-flex align-items-center justify-content-center px-4">
            <div class="login-card w-100" style="max-width: 400px;">
                <h3 class="text-center mb-3">Login</h3>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100">Login</button>
                </form>

                <div class="text-center mt-3">
                    Donâ€™t have an account?
                    <a href="/register/" class="fw-bold">Register</a>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
